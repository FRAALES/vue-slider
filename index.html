<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Vue carousel</title>
</head>
<body>

    <div id="app">
        <div id="container">
            <!-- Questo è il bottone in su -->
            <button id="previous-image" type="button">
                <i class="fa-solid fa-angle-up">

                </i>

            </button>

            <!-- Questo è il contenitore delle schede -->
            <div id="container-schede">
                <div class="image">
                    {{movie.image}}
                </div>
                <div class="title">
                    {{movie.title}}
                </div>
                <div class="text">
                    {{movie.text}}
                </div>
                


            </div>

            <!-- Questo è il bottone in su -->
            <button id="previous-image" type="button">
                <i class="fa-solid fa-angle-down">
                    
                </i>

            </button>
        </div>
              
            
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="js/main.js"></script>
</body>
</html>
